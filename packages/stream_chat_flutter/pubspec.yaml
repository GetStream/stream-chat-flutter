name: stream_chat_flutter
homepage: https://github.com/GetStream/stream-chat-flutter
description: Stream Chat official Flutter SDK. Build your own chat experience using Dart and Flutter.
version: 5.0.0-beta.1
repository: https://github.com/GetStream/stream-chat-flutter
issue_tracker: https://github.com/GetStream/stream-chat-flutter/issues

environment:
  sdk: '>=2.17.0 <3.0.0'
  flutter: ">=1.17.0"

dependencies:
  cached_network_image: ^3.0.0
  characters: ^1.1.0
  chewie: ^1.3.4
  collection: ^1.15.0
  contextmenu: ^3.0.0
  dart_vlc: ^0.3.0
  desktop_drop: ^0.3.3
  diacritic: ^0.1.3
  dio: ^4.0.6
  ezanimation: ^0.6.0
  file_picker: ^4.1.3
  file_selector: ^0.8.4
  file_selector_linux: ^0.0.2+1
  flutter:
    sdk: flutter
  flutter_markdown: ^0.6.1
  flutter_portal: ^1.0.0
  flutter_slidable: ^1.2.0
  flutter_svg: ^1.0.1
  http: ^0.13.4
  http_parser: ^4.0.0
  image_gallery_saver: ^1.7.0
  image_picker: ^0.8.2
  jiffy: ^5.0.0
  lottie: ^1.0.1
  meta: ^1.3.0
  path_provider: ^2.0.9
  photo_manager: ^2.0.1
  photo_view: ^0.14.0
  rxdart: ^0.27.0
  share_plus: ^4.0.1
  shimmer: ^2.0.0
  stream_chat_flutter_core: ^5.0.0-beta.1
  substring_highlight: ^1.0.26
  synchronized: ^3.0.0
  thumblr: ^0.0.4
  url_launcher: ^6.1.0
  video_player: ^2.4.5
  video_player_macos: ^1.0.6
  video_thumbnail: ^0.5.0

flutter:
  assets:
    - images/
    - svgs/
    - lib/svgs/
    - animations/
  uses-material-design: true

dev_dependencies:
  dart_code_metrics: ^4.4.0
  flutter_test:
    sdk: flutter
  golden_toolkit: ^0.13.0
  mocktail: ^0.3.0
  path: ^1.8.0

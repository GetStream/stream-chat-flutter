name: stream_chat_flutter
homepage: https://github.com/GetStream/stream-chat-flutter
description: Stream Chat official Flutter SDK. Build your own chat experience using Dart and Flutter.
version: 6.2.0
repository: https://github.com/GetStream/stream-chat-flutter
issue_tracker: https://github.com/GetStream/stream-chat-flutter/issues

environment:
  sdk: ">=2.17.0 <4.0.0"
  flutter: ">=1.20.0"

dependencies:
  cached_network_image: ^3.0.0
  chewie: ^1.3.4
  collection: ^1.17.0
  contextmenu: ^3.0.0
  dart_vlc: ^0.4.0
  desktop_drop: ^0.4.0
  diacritic: ^0.1.3
  dio: ^5.2.0
  ezanimation: ^0.6.0
  file_picker: ^5.2.4
  file_selector: ^0.9.0
  flutter:
    sdk: flutter
  flutter_markdown: ^0.6.1
  flutter_portal: ^1.0.0
  flutter_svg: ^2.0.4
  http_parser: ^4.0.0
  image_gallery_saver: ^2.0.1
  image_picker: ^0.8.2
  jiffy: ^5.0.0
  lottie: ^2.0.0
  meta: ^1.8.0
  path_provider: ^2.0.9
  photo_manager: ^2.5.2
  photo_view: ^0.14.0
  rxdart: ^0.27.0
  share_plus: ^6.3.0
  shimmer: ^3.0.0
  stream_chat_flutter_core: ^6.2.0
  synchronized: ^3.0.0
  thumblr: ^0.0.4
  url_launcher: ^6.1.0
  video_player: ^2.4.5
  video_player_macos: ^2.0.1
  video_thumbnail: ^0.5.0

flutter:
  plugin:
    platforms:
      android:
        default_package: stream_chat_flutter
      ios:
        default_package: stream_chat_flutter
      windows:
        default_package: stream_chat_flutter
      linux:
        default_package: stream_chat_flutter
      macos:
        default_package: stream_chat_flutter
      web:
        default_package: stream_chat_flutter

  assets:
    - images/
    - svgs/
    - lib/svgs/
    - animations/
  uses-material-design: true

dev_dependencies:
  dart_code_metrics: ^5.7.2
  flutter_test:
    sdk: flutter
  golden_toolkit: ^0.15.0
  mocktail: ^0.3.0
  path: ^1.8.2

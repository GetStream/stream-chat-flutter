name: stream_chat_flutter
repository: https://github.com/GetStream/stream-chat-flutter

packages:
  - packages/**

command:
  bootstrap:
    # Dart and Flutter environment used in the project.
    environment:
      sdk: ^3.5.4
      # We are not using carat '^' syntax here because flutter don't follow semantic versioning.
      flutter: ">=3.24.5"

    # List of all the dependencies used in the project.
    dependencies:
      async: ^2.11.0
      cached_network_image: ^3.3.1
      chewie: ^1.8.1
      collection: ^1.17.2
      connectivity_plus: ^6.0.3
      contextmenu: ^3.0.0
      cupertino_icons: ^1.0.3
      desktop_drop: ^0.5.0
      diacritic: ^0.1.5
      dio: ^5.4.3+1
      drift: ^2.22.1
      equatable: ^2.0.5
      ezanimation: ^0.6.0
      file_picker: ^8.0.5
      file_selector: ^1.0.3
      flutter_markdown: ^0.7.2+1
      flutter_portal: ^1.1.4
      flutter_svg: ^2.0.10+1
      freezed_annotation: ^2.4.1
      get_thumbnail_video: ^0.7.3
      http_parser: ^4.0.2
      image_gallery_saver_plus: ^3.0.5
      image_picker: ^1.1.2
      image_size_getter: ^2.1.3
      jiffy: ^6.2.1
      jose: ^0.3.4
      json_annotation: ^4.9.0
      just_audio: ^0.9.38
      logging: ^1.2.0
      lottie: ^3.1.2
      media_kit: ^1.1.10+1
      media_kit_video: ^1.2.4
      meta: ^1.9.1
      mime: ^2.0.0
      path: ^1.8.3
      path_provider: ^2.1.3
      photo_manager: ^3.2.0
      photo_view: ^0.15.0
      rate_limiter: ^1.0.0
      responsive_builder: ^0.7.0
      rxdart: ^0.28.0
      share_plus: ^10.0.2
      shimmer: ^3.0.0
      sqlite3_flutter_libs: ^0.5.24
      stream_chat: ^8.3.0
      stream_chat_flutter: ^8.3.0
      stream_chat_flutter_core: ^8.3.0
      stream_chat_localizations: ^8.3.0
      stream_chat_persistence: ^8.3.0
      synchronized: ^3.1.0+1
      thumblr: ^0.0.4
      url_launcher: ^6.3.0
      uuid: ^4.4.0
      video_player: ^2.8.7
      web_socket_channel: ^3.0.1

    # List of all the dev_dependencies used in the project.
    dev_dependencies:
      build_runner: ^2.4.9
      drift_dev: ^2.22.1
      fake_async: ^1.3.1
      faker_dart: ^0.2.1
      freezed: ^2.4.2
      golden_toolkit: ^0.15.0
      json_serializable: ^6.7.1
      mocktail: ^1.0.0
      path: ^1.8.3
      test: ^1.24.6

scripts:
  postclean:
    run: melos run clean:flutter --no-select
    description: Runs "flutter clean" in all Flutter packages

  lint:all:
    run: melos run analyze && melos run format
    description: Run all static analysis checks

  analyze:all:
    run: melos run analyze && melos run metrics
    description: Run all

  analyze:
    run: |
      melos exec -c 5 --ignore="*example*" -- \
        dart analyze --fatal-infos .
    description: |
      Run `dart analyze` in all packages.
       - Note: you can also rely on your IDEs Dart Analysis / Issues window.

  format:
    run: dart format --set-exit-if-changed .
    description: |
      Run `dart format --set-exit-if-changed .` in all packages.

  metrics:
    run: |
      melos exec -c 1 --ignore="*example*" -- \
        flutter pub run dart_code_metrics:metrics analyze lib
    description: |
      Run `dart_code_metrics` in all packages.
       - Note: you can also rely on your IDEs Dart Analysis / Issues window.

  lint:pub:
    run: |
      melos exec -c 5 --no-private --ignore="*example*" -- \
            flutter pub publish --dry-run
    description: |
      Run `pub publish --dry-run` in all packages.
       - Note: you can also rely on your IDEs Dart Analysis / Issues window.

  generate:all:
    run: melos run generate:dart && melos run generate:flutter
    description: Build all generated files for Dart & Flutter packages in this project.

  generate:dart:
    run: melos exec -c 1 --depends-on="build_runner" --no-flutter -- "dart run build_runner build --delete-conflicting-outputs"
    description: Build all generated files for Dart packages in this project.

  generate:flutter:
    run: melos exec -c 1 --depends-on="build_runner" --flutter -- "flutter pub run build_runner build --delete-conflicting-outputs"
    description: Build all generated files for Flutter packages in this project.

  test:all:
    run: melos run test:dart --no-select && melos run test:flutter --no-select
    description: Run all Dart & Flutter tests in this project.

  test:dart:
    run: melos exec -c 1 --fail-fast -- "flutter test --coverage"
    description: Run Dart tests for a specific package in this project.
    packageFilters:
      flutter: false
      dirExists: test

  test:flutter:
    run: melos exec -c 4 --fail-fast -- "flutter test --coverage"
    description: Run Flutter tests for a specific package in this project.
    packageFilters:
      flutter: true
      dirExists: test

  clean:flutter:
    run: melos exec -c 4 --fail-fast -- "flutter clean"
    description: Run Flutter clean for a specific package in this project.
    packageFilters:
      flutter: true

  coverage:ignore-file:
    run: |
      melos exec -c 5 --fail-fast -- "\$MELOS_ROOT_PATH/.github/workflows/scripts/remove-from-coverage.sh"
    description: Removes all the ignored files from the coverage report.
    packageFilters:
      dirExists: coverage

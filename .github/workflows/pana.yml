name: pana

on:
  pull_request:
    branches:
      - master
    paths-ignore:
      - 'docs/**'
  push:
    branches:
      - master
    paths-ignore:
      - 'docs/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  stream_chat:
    uses: ./.github/actions/pana.yml
    with:
      working_directory: packages/stream_chat
      min_score: 120

  stream_chat_persistence:
    uses: ./.github/actions/pana.yml
    with:
      working_directory: packages/stream_chat_persistence
      min_score: 120

  stream_chat_flutter_core:
    uses: ./.github/actions/pana.yml
    with:
      working_directory: packages/stream_chat_flutter_core
      min_score: 120

  stream_chat_flutter:
    uses: ./.github/actions/pana.yml
    with:
      working_directory: packages/stream_chat_flutter
      min_score: 120

  stream_chat_localizations:
    uses: ./.github/actions/pana.yml
    with:
      working_directory: packages/stream_chat_localizations
      min_score: 120
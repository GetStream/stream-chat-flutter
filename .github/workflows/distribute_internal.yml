name: Distribute Internal Builds

on:
  push:
    branches:
      - master
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build (android, ios, or both)'
        required: true
        default: 'both'
        type: choice
        options:
          - android
          - ios
          - both

env:
  FLUTTER_VERSION: '3.x'

jobs:
  distribute-android:
    name: Build & Distribute Android
    if: ${{ github.event.inputs.platform == 'android' || github.event.inputs.platform == 'both' }}
    runs-on: ubuntu-latest
    steps:
      - name: Connect Bot
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.BOT_SSH_PRIVATE_KEY }}

      - name: "Git Checkout"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: "Install Flutter"
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable
          cache: true
          cache-key: flutter-:os:-:channel:-:version:-:arch:-:hash:-${{ hashFiles('**/pubspec.lock') }}

      - name: "Install Tools"
        run: flutter pub global activate melos

      - name: "Bootstrap Workspace"
        run: melos bootstrap

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          working-directory: sample_app/android

      - name: Setup Firebase Service Account'
        working-directory: sample_app/android
        run: echo "${{ secrets.SAMPLE_FIREBASE_UPLOAD_CREDENTIALS }}" | base64 --decode | jq > ./firebase-service-account.json

      - name: Distribute to Firebase
        working-directory: sample_app/android
        run: bundle exec fastlane distribute_to_firebase

  distribute-ios:
    name: Build & Distribute iOS
    if: ${{ github.event.inputs.platform == 'ios' || github.event.inputs.platform == 'both' }}
    runs-on: macos-latest
    steps:
      - name: Connect Bot
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.BOT_SSH_PRIVATE_KEY }}

      - name: "Git Checkout"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
        
      - name: "Install Flutter"
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable
          cache: true
          cache-key: flutter-:os:-:channel:-:version:-:arch:-:hash:-${{ hashFiles('**/pubspec.lock') }}
          
      - name: "Install Tools"
        run: flutter pub global activate melos
      
      - name: "Bootstrap Workspace"
        run: melos bootstrap
        
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          working-directory: sample_app/ios
          
      - name: Check and Prepare App Store API Key
        working-directory: sample_app/ios
        id: appstore_key
        run: |
          if [ -z "${{ secrets.APPSTORE_API_KEY }}" ]; then
            echo "Warning: APPSTORE_API_KEY is empty or not set."
            echo "has_key=false" >> $GITHUB_OUTPUT
          else
            echo "${{ secrets.APPSTORE_API_KEY }}" | base64 --decode > appstore_api_key.p8
            echo "has_key=true" >> $GITHUB_OUTPUT
            echo "key_path=$(pwd)/appstore_api_key.p8" >> $GITHUB_OUTPUT
          fi
      
      - name: Setup Firebase Service Account
        working-directory: sample_app/ios
        run: echo "${{ secrets.SAMPLE_FIREBASE_UPLOAD_CREDENTIALS }}" | base64 --decode | jq > ./firebase-service-account.json

      - name: Distribute to Firebase
        working-directory: sample_app/ios
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          APPSTORE_API_KEY_PATH: ${{ steps.appstore_key.outputs.key_path }}
        run: bundle exec fastlane distribute_to_firebase

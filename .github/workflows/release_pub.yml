name: release_pub

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  release:
    permissions:
      id-token: write # Required for authentication using OIDC
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“š Checkout branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Set up the Dart SDK and provision the OIDC token used for publishing.
      - name: ğŸ¯ Setup Dart
        uses: dart-lang/setup-dart@v1

      - name: ğŸ¦ Install Flutter
        uses: subosito/flutter-action@v2

      - name: ğŸ“¦ Install Tools
        run: flutter pub global activate melos

      - name: ğŸ”§ Bootstrap Workspace
        run: melos bootstrap --verbose

      - name: ğŸŒµ Dry Run
        run: melos run lint:pub

      - name: ğŸš€ Release to pub.dev
        run: melos run release:pub
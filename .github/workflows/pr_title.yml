name: 'PR is Conventional and Semantic'
on:
  pull_request_target:
    types:
      - opened
      - edited
      - synchronize
    branches:
      - master
        
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  conventional_pr_title:
    runs-on: ubuntu-latest
    steps:
      - uses: amannn/action-semantic-pull-request@v6.1.1
        with: 
          # Package scopes (published packages):
          # - llc: stream_chat (Low-level client)
          # - ui: stream_chat_flutter (UI components)
          # - core: stream_chat_flutter_core (Core business logic)
          # - localization: stream_chat_localizations (Localizations)
          # - persistence: stream_chat_persistence (Local persistence)
          # Infrastructure scopes:
          # - samples: Sample app changes
          # - ci: CI/CD workflows and GitHub Actions
          # - deps: Dependency updates (Dependabot)
          # - repo: Repository-wide changes (releases, melos config)
          scopes: |
            llc
            ui
            core
            localization
            persistence
            samples
            ci
            deps
            repo
          requireScope: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  semantic_changelog_update:
    needs: conventional_pr_title # Trigger after the [conventional_pr_title] completes
    runs-on: ubuntu-latest
    steps:
      - uses: GetStream/verify-semantic-changelog-update@main
        with:
          scopes: |
            {
              "llc": "packages/stream_chat",
              "ui": "packages/stream_chat_flutter",
              "core": "packages/stream_chat_flutter_core",
              "localization": "packages/stream_chat_localizations",
              "persistence": "packages/stream_chat_persistence"
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

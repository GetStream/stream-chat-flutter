name: update_goldens

on: workflow_dispatch

jobs:
  update_goldens:
    runs-on: ubuntu-latest
    steps:
      - name: Connect Bot
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.BOT_SSH_PRIVATE_KEY }}

      - name: ğŸ“š Checkout branch
        uses: actions/checkout@v4

      - name: ğŸ¦ Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.x"
          channel: stable
          cache: true
          cache-key: flutter-:os:-:channel:-:version:-:arch:-:hash:-${{ hashFiles('**/pubspec.lock') }}

      - name: ğŸ“¦ Install Tools
        run: flutter pub global activate melos

      - name: ğŸ”§ Bootstrap Workspace
        run: melos bootstrap --verbose

      - name: ğŸ–¼ï¸ Update Goldens
        continue-on-error: true
        run: melos run update:goldens

      - name: ğŸ“¤ Commit Changes
        id: commit_changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: Update Goldens"
          file_pattern: "**/test/**/goldens/*.png"

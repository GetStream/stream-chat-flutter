name: update_goldens

on: push

jobs:
  update_goldens:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸš« Ensure branch is not master
        if: ${{ github.ref == 'refs/heads/master'}}
        run: |
          echo "Updating goldens on 'master' branch is prohibited."
          exit 1

      - name: ğŸ“š Checkout branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0

      - name: ğŸ¦ Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.x"
          channel: stable
          cache: true
          cache-key: flutter-:os:-:channel:-:version:-:arch:-:hash:-${{ hashFiles('**/pubspec.lock') }}

      - name: ğŸ“¦ Install Tools
        run: flutter pub global activate melos

      - name: ğŸ”§ Bootstrap Workspace
        run: melos bootstrap --verbose

      - name: ğŸ–¼ï¸ Update Goldens
        continue-on-error: true
        run: melos run update:goldens

      - name: ğŸ“¤ Commit Changes
        id: commit_changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: Update Goldens"
          commit_user_name: github-actions[bot]
          commit_user_email: 41898282+github-actions[bot]@users.noreply.github.com
name: update_goldens

on: workflow_dispatch

jobs:
  update_goldens:
    runs-on: ubuntu-latest
    steps:
      - name: Connect Bot
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.BOT_SSH_PRIVATE_KEY }}

      - name: 📚 Checkout branch
        uses: actions/checkout@v4

      - name: 🐦 Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.x"
          channel: stable
          cache: true
          cache-key: flutter-:os:-:channel:-:version:-:arch:-:hash:-${{ hashFiles('**/pubspec.lock') }}

      - name: 📦 Install Tools
        run: flutter pub global activate melos

      - name: 🔧 Bootstrap Workspace
        run: melos bootstrap --verbose

      - name: 🖼️ Update Goldens
        continue-on-error: true
        run: melos run update:goldens

      - name: 📤 Commit Changes
        run: |
          git config user.name "stream-bot"
          git config user.email "bot@getstream.io"

          git add **/test/**/goldens/*.png

          # Only commit if there are actual changes
          if git diff --cached --quiet; then
            echo "No golden file changes to commit."
          else
            git commit -m "chore: Update Goldens"
            git push
          fi
